{% extends "layout.html" %} {% block content %}
<h1>Enter Your Information</h1>
<form>
   <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" />
   </div>
   <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="age" placeholder="Your Age" />
   </div>
   <div class="form-group">
      <label for="blood_group">Blood Group</label>
      <select id="blood_group" class="form-control" name="blood_group">
         <option selected>Choose...</option>
         <option>A+</option>
         <option>A-</option>
         <option>B+</option>
         <option>B-</option>
         <option>AB+</option>
         <option>AB-</option>
         <option>O+</option>
         <option>O-</option>
      </select>
   </div>
   <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Your Address" />
   </div>
   <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Your City" />
   </div>
   <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" name="state" placeholder="Your State" />
   </div>
   <div class="form-group">
      <label for="zip_code">Zip Code</label>
      <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Your Zip Code" />
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
