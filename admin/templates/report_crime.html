{% extends 'base.html' %} {% block content %}
<div class="container">
   <h2 class="text-center">Culprit Details</h2>

   <div class="row justify-content-center">
      <div class="col-md-10">
         <div class="card">
            <div class="card-body">
               <form method="post" class="p-3">
                  {% csrf_token %}
                  <div class="form-group">
                     <label for="id_age">Age:</label>
                     <input type="text" class="form-control" id="id_age" name="age" placeholder="Enter age" />
                  </div>
                  <div class="form-group">
                     <label for="id_height">Height:</label>
                     <input type="text" class="form-control" id="id_height" name="height" placeholder="Enter height" />
                  </div>
                  <div class="form-group">
                     <label for="id_weight">Weight:</label>
                     <input type="text" class="form-control" id="id_weight" name="weight" placeholder="Enter weight" />
                  </div>
                  <div class="form-group">
                     <label for="id_eyes">Eyes:</label>
                     <input type="text" class="form-control" id="id_eyes" name="eyes" placeholder="Enter eye color" />
                  </div>
                  <div class="form-group">
                     <label for="id_skin">Skin:</label>
                     <input type="text" class="form-control" id="id_skin" name="skin" placeholder="Enter skin color" />
                  </div>
                  <div class="form-group">
                     <label for="id_facial_features">Facial Features:</label>
                     <input type="text" class="form-control" id="id_facial_features" name="facial_features" placeholder="Enter facial features" />
                  </div>
                  <div class="form-group">
                     <label for="id_physical_features">Physical Features:</label>
                     <input type="text" class="form-control" id="id_physical_features" name="physical_features" placeholder="Enter physical features" />
                  </div>
                  <div class="form-group">
                     <label for="id_other_details">Other Details:</label>
                     <textarea class="form-control" id="id_other_details" name="other_details" rows="3" placeholder="Enter other details"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
