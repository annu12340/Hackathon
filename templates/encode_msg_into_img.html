{% extends 'base.html' %} {% block content %}
<div class="container">
   <h2 class="text-center">Steganography</h2>

   <div class="row justify-content-center">
      <div class="col-md-10">
         <div class="card">
            <div class="card-body">
               <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                     <label>Choose Message:</label><br />
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="message" id="good_morning" value="good_morning" />
                        <label class="form-check-label" for="good_morning">Good Morning</label>
                     </div>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="message" id="have_a_great_day" value="have_a_great_day" />
                        <label class="form-check-label" for="have_a_great_day">Have a Great Day</label>
                     </div>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="message" id="custom_message" value="custom_message" />
                        <label class="form-check-label" for="custom_message">Custom Message</label>
                     </div>
                     <input type="text" class="form-control" id="custom_message_text" name="custom_message_text" placeholder="Enter Custom Message" style="display: none" />
                  </div>
                  <div class="form-group">
                     <label for="hidden_text">Enter Hidden Text:</label>
                     <textarea class="form-control" id="hidden_text" name="hidden_text" rows="5" placeholder="Type your hidden message here"></textarea>
                  </div>
                  <div class="form-group">
                     <label>Import Data from Database:</label><br />
                     <input type="radio" name="import_from_db" value="yes" /> Yes <input type="radio" name="import_from_db" value="no" checked /> No
                  </div>
                  <div class="text-center">
                     <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

<style>
   /* Custom CSS */
   .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   }
   .card-body {
      padding: 20px;
   }

   .form-control {
      border-radius: 5px;
      border-color: #ced4da;
   }
   .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
   }
   .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
   }

   /* Override label font-weight */
   label.form-check-label {
      font-weight: normal;
   }
</style>

{% endblock %}
