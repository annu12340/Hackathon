{% extends "layout.html" %} {% block content %}
<h1>Enter Your Information</h1>
<form>
   <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Your Name" />
   </div>
   <div class="form-group">
      <label for="inputAge">Age</label>
      <input type="number" class="form-control" id="inputAge" placeholder="Your Age" />
   </div>
   <div class="form-group">
      <label for="inputBloodGroup">Blood Group</label>
      <select id="inputBloodGroup" class="form-control">
         <option selected>Choose...</option>
         <option>A+</option>
         <option>A-</option>
         <option>B+</option>
         <option>B-</option>
         <option>AB+</option>
         <option>AB-</option>
         <option>O+</option>
         <option>O-</option>
      </select>
   </div>
   <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Your Address" />
   </div>
   <div class="form-group">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Your City" />
   </div>
   <div class="form-group">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" placeholder="Your State" />
   </div>
   <div class="form-group">
      <label for="inputZip">Zip Code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Your Zip Code" />
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
